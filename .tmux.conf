# =============================================================================
# TMUX CONFIGURATION FOR HOMELAB WORK
# =============================================================================

# Basic settings
set -g escape-time 0
set -g history-limit 100000
set -g mouse on
setw -g mode-keys vi
set -g focus-events on
set -g renumber-windows on
set -g automatic-rename on

# Terminal settings
set -g default-terminal "tmux-256color"
set -as terminal-features ',xterm-256color:RGB'
set -as terminal-features ',tmux-256color:RGB'

# =============================================================================
# KEY BINDINGS
# =============================================================================

# Change prefix to Ctrl-a (more ergonomic for homelab work)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Better splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode improvements
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# Session management for infrastructure work
bind S new-session
bind K kill-session

# =============================================================================
# STATUS BAR & APPEARANCE
# =============================================================================

# Window status
set -g window-status-current-style "fg=#cdd6f4,bg=#89b4fa"
set -g window-status-style "fg=#bac2de,bg=#313244"
set -g window-status-format " #{window_index}:#{window_name} "
set -g window-status-current-format " #{window_index}:#{window_name} "

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"
set -g pane-border-format " #{pane_index} "
set -g pane-border-status top

# =============================================================================
# PLUGINS (TPM)
# =============================================================================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Theme
set -g @plugin 'catppuccin/tmux'

# =============================================================================
# CATPPUCCIN THEME CONFIGURATION
# =============================================================================

set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style "rounded"

# Status modules for infrastructure monitoring
set -g @catppuccin_status_modules_right "directory session host date_time"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""

# Date format
set -g @catppuccin_date_time "%Y-%m-%d %H:%M"

# =============================================================================
# SESSION MANAGEMENT
# =============================================================================

# Auto-restore sessions
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Restore strategy for different programs
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TPM (keep at bottom)
run -b '~/.tmux/plugins/tpm/tpm'
