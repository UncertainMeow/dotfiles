containers:
  # ==== LEARNING & EXPLORATION ====

  nixos-playground:
    name: "â„ï¸ NixOS Learning Environment"
    image: "nixos/nix:latest"
    volumes:
      - "${PWD}:/workspace"
    environment:
      - "NIX_PATH=nixpkgs=https://github.com/NixOS/nixpkgs/archive/nixos-unstable.tar.gz"
    command: "bash"

  omarchy:
    name: "ğŸ›ï¸ Omarchy (Arch-based Opinionated Setup)"
    image: "archlinux:latest"
    platform: "linux/amd64"
    volumes:
      - "${PWD}:/workspace"
    environment:
      - "TERM=xterm-256color"
    command: "bash -c 'pacman -Sy --noconfirm git curl && bash'"

  omakub:
    name: "ğŸŸ  Omakub (37signals Opinionated Ubuntu)"
    image: "ubuntu:24.04"
    volumes:
      - "${PWD}:/workspace"
    environment:
      - "TERM=xterm-256color"
    command: "bash -c 'apt update && apt install -y git curl wget && bash'"

  bazzite-gaming:
    name: "ğŸ® Bazzite Gaming Environment"
    image: "fedora:latest"
    volumes:
      - "${PWD}:/workspace"
    environment:
      - "TERM=xterm-256color"
    command: "bash"

  # ==== HOMELAB & INFRASTRUCTURE ====

  k3s-lab:
    name: "â˜¸ï¸ K3s Kubernetes Lab"
    image: "rancher/k3s:latest"
    volumes:
      - "${PWD}:/workspace"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - "K3S_KUBECONFIG_OUTPUT=/workspace/kubeconfig.yaml"
    privileged: true
    command: "sh"

  docker-swarm:
    name: "ğŸ‹ Docker Swarm Manager"
    image: "docker:dind"
    volumes:
      - "${PWD}:/workspace"
      - "/var/run/docker.sock:/var/run/docker.sock"
    privileged: true
    command: "sh"

  ceph-micro:
    name: "ğŸ—„ï¸ MicroCeph Storage Lab"
    image: "ubuntu:22.04"
    volumes:
      - "${PWD}:/workspace"
    environment:
      - "DEBIAN_FRONTEND=noninteractive"
    command: "bash -c 'apt update && apt install -y snapd && bash'"

  # ==== PRACTICAL LEARNING ====

  homelab-toolkit:
    name: "ğŸ  Homelab Toolkit"
    image: "ubuntu:22.04"
    volumes:
      - "${PWD}:/workspace"
    environment:
      - "TERM=xterm-256color"
    command: "bash -c 'apt update && apt install -y curl wget git htop ncdu tree jq yq ansible && bash'"

  network-tools:
    name: "ğŸŒ Network Analysis Lab"
    image: "nicolaka/netshoot"
    volumes:
      - "${PWD}:/workspace"
    command: "bash"

  monitoring-stack:
    name: "ğŸ“Š Monitoring & Observability"
    image: "grafana/grafana-oss:latest"
    volumes:
      - "${PWD}:/workspace"
    environment:
      - "GF_SECURITY_ADMIN_PASSWORD=admin"
    command: "bash"

  # ==== LIGHTWEIGHT OPTIONS ====

  alpine-minimal:
    name: "ğŸ”ï¸ Alpine Minimal"
    image: "alpine:latest"
    volumes:
      - "${PWD}:/workspace"
    command: "sh -c 'apk add --no-cache bash curl git && bash'"

  experimental:
    name: "âš—ï¸ Quick Experiment"
    image: "ubuntu:22.04"
    volumes:
      - "${PWD}:/workspace"
    environment:
      - "TERM=xterm-256color"
    command: "bash"

  # ==== TRADITIONAL DEV (for when you need them) ====

  python-learn:
    name: "ğŸ Python Learning"
    image: "python:3.11-slim"
    volumes:
      - "${PWD}:/workspace"
    environment:
      - "PYTHONPATH=/workspace"
    command: "bash -c 'pip install ipython jupyter requests && bash'"

  rust-explore:
    name: "ğŸ¦€ Rust Exploration"
    image: "rust:latest"
    volumes:
      - "${PWD}:/workspace"
    command: "bash"

# ==== SYSTEM MANAGEMENT ====
management:
  cleanup:
    name: "ğŸ§¹ Container Cleanup"
    description: "Remove unused containers and images"

  running:
    name: "ğŸ“‹ Show Running Containers"
    description: "List currently active containers"

  config:
    name: "âš™ï¸ Edit Configuration"
    description: "Modify container definitions"

  refresh:
    name: "ğŸ”„ Update All Images"
    description: "Pull latest versions of all container images"